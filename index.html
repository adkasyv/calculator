<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>
  <section class="wrapper">
    <div class="calculator">
      <h1>Калькулятор</h1>
      <input class="separation" id="num1" />

      <div class="separation" id="operator_btns">
        <button id="plus" onclick="op='+'">+</button>
        <button id="minus" onclick="op='-'">-</button>
        <button id="times" onclick="op='*'">x</button>
        <button id="divide" onclick="op='/'">:</button>
      </div>

      <input class="separation" id="num2" />
      <br>

      <button class="separation" onclick="func()">Посчитать</button>
      <p id="result"></p>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
